<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <title>Player</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="container">
                <div id="viedo_player">
                    <video src="viedo.mp4" id="main-viedo" preload="auto"></video>
                    <div class="progressAreaTime">0:00</div>
                    <div class="controls">
                        <div class="progress-area">
                            <div class="progress-bar">
                                <span></span>
                            </div>
                        </div>
                        <div class="control-list">
                            <div class="controls-left">
                                <span class="icon">
                                    <i class="material-icons fast-rewind">replay_10</i>
                                </span>
                                <span class="icon">
                                    <i class="material-icons play_arrow">play_arrow</i>
                                </span>
                                <span class="icon">
                                    <i class="material-icons fast-forward">forward_10</i>
                                </span>
                                <span class="icon">
                                    <i class="material-icons volume">volume_up</i>
                                    <input type="range" name="volume_range" id="volume_range" min="0" max="100">
                                </span>
                                <div class="timer">
                                    <span class="current">0:00</span> / <span class="duration">0:00</span>
                                </div>
                            </div>
                            <div class="controls-right">
                                <span class="icon">
                                    <i class="material-icons auto-play"></i>
                                </span>
                                <span class="icon">
                                    <i class="material-icons settingsBtn">settings</i>
                                </span>
                                <span class="icon">
                                    <i class="material-icons picture_in_picture_alt">picture_in_picture_alt</i>
                                </span>
                                <span class="icon">
                                    <i class="material-icons fullscreen">fullscreen</i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div id="settings">
                        <div class="playback">
                            <span>Playback Speed</span>
                            <ul>
                                <li data-speed="0.25">0.25</li>
                                <li data-speed="0.5">0.5</li>
                                <li data-speed="0.75">0.75</li>
                                <li data-speed="1" class="active">Normal</li>
                                <li data-speed="1.25">1.25</li>
                                <li data-speed="1.5">1.5</li>
                                <li data-speed="1.75">1.75</li>
                                <li data-speed="2">2</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
        <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    </body>
</html>
